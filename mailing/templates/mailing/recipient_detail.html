{% extends 'mailing/base.html' %}
{% block title %} Получатель рассылки {% endblock %}
{% block content %}
<div class='album py-5 bg-body-tertiary'>
    <div class='container'>
      <div class='row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3'>
        <div class='col'>
          <div class='card shadow-sm'>
            <div class='card-body'>
              <p class='card-text'>{{object.name}}</p>
              <p class='card-text'>{{object.email}}</p>
              <p class='card-text'>{{object.comment}}</p>
              <div class='d-flex justify-content-between align-items-center'>
                <div class='btn-group'>
                  { if user == object.owner %}
                  <a class='btn btn-outline-primary' href='{% url "mailing:recipient_update" recipient.pk %}'
                     role='button'>Редактировать</a>
                  <a class='btn btn-outline-primary' href='{% url "mailing:recipient_list" %}' role='button'>Назад</a>
                  <a class='btn btn-outline-primary' href='{% url "mailing:recipient_confirm_delete" %}' role='button'>Удалить</a>
                  {% endif %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
