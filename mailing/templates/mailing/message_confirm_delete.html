{% extends 'mailing/base.html' %}
{% block title %} Удалить сообщение {% endblock %}
{% block content %}
<div class='container'>
    <div class='row'>
        <div class='col-3'>
            <form class='row' method='post' enctype='multipart/form-data'>
                <div class='card'>
                    <p class='card-text'> Вы уверены, что хотите удалить сообщение {{object.theme}}?</p>
                    <div class='card-body'> {% csrf_token %} {{ form.as_p }}
                    </div>
                    <button type='submit' class='btn btn-danger'>Удалить</button>
                    <a class='btn btn-outline-primary' href='{% url "mailing:message_detail" message.pk %}'
                       role='button'>Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
