{% extends 'mailing/base.html' %}
{% block title %}Профиль{% endblock %}
{% load my_tags %}
{% block content %}
<div class='album py-5 bg-body-tertiary'>
    <div class='container'>
      <div class='row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3'>
        <div class='col'>
          <div class='card shadow-sm'>
            <img src='{{ user.avatar | media_filter }}'>
            <div class='card-body'>
              <p class='card-text'>{{ user.email }}</p>
              <p class='card-text'>Телефон: {{user.phone}}</p>
              <p class='card-text'>Страна: {{user.country}}</p>
              <div class='d-flex justify-content-between align-items-center'>
                <div class='btn-group'>
                  <a class='btn btn-outline-primary' href='{% url "users:user_update" pk=user.pk %}' role='button'>Редактировать</a>
                  <a class='btn btn-outline-primary' href='{% url "mailing:home" %}' role='button'>Назад</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
